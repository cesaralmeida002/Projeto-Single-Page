<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <img src="../images/illustration-hero.svg" alt="Hero Ilustration" />
      <section>
        <h1>The Siará Music</h1>
        <span class="description"
          >Agora você pode ouvir milhares de músicas, audiolivros e podcasts em
          qualquer dispositivo e em qualquer lugar!
          <br>Vem pro <strong>The Siará Music!</strong></span
        >
        <div class="informations">
          <div class="musicPrice">
            <img src="../images/icon-music.svg" alt="Icon Music" />
            <div class="price">
              <strong>Plano Anual</strong>
              <span>R$59.99/por ano</span>
            </div>
          </div>
          <a href="#">Mudar</a>
        </div>
        <button>Quero Contratar</button>
        <a href="#" id="cancelOrder">cancelar meu plano</a>
      </section>
    </main>

    <div class="footer">
      Creditos:  
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        ><strong>Frontend Mentor.</strong></a
      > Codigo feito por: 
      <a href="https://github.com/cesaralmeida002" target="_blank"><strong>César Almeida. &copy;</strong></a>
    </div>
  </body>
</html>
